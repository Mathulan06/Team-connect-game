<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Connect - Memory Matching Ice Breaker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .score {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #48cae4, #0077b6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
        }
        
        .game-board {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '?';
            position: absolute;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .card.flipped {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            transform: rotateY(180deg);
        }
        
        .card.flipped::before {
            display: none;
        }
        
        .card.matched {
            background: linear-gradient(135deg, #55efc4, #00b894);
            animation: pulse 0.6s ease-in-out;
        }
        
        .card:hover:not(.flipped):not(.matched) {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .question-section {
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }
        
        .question-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
        }
        
        .question-card h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .question {
            color: #636e72;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
            padding: 10px 15px;
            background: #f1f3f4;
            border-radius: 8px;
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            display: none;
        }
        
        .celebration.show {
            display: block;
            animation: celebrationPop 0.5s ease-out;
        }
        
        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                padding: 20px;
            }
            
            .card {
                font-size: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Team Connect</h1>
            <p>Memory Matching Ice Breaker Game</p>
        </div>
        
        <div class="game-info">
            <div class="score">
                Matches: <span id="matches">0</span>/6 | Attempts: <span id="attempts">0</span>
            </div>
            <button class="reset-btn" onclick="resetGame()">üîÑ New Game</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="question-section">
            <div class="question-card">
                <h3>üó£Ô∏è Ice Breaker Questions</h3>
                <div id="questionsList">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="celebration" id="celebration">
        <h2>üéâ Congratulations!</h2>
        <p>You've completed the memory game!</p>
        <p>Now use these conversation starters to connect with your team!</p>
        <button class="reset-btn" onclick="closeCelebration()" style="margin-top: 20px;">Continue</button>
    </div>

    <script>
        const emojis = ['üöÄ', 'üí°', 'üéØ', '‚≠ê', 'üåü', 'üî•'];
        const questions = [
            "What emoji best describes your morning?",
            "What's a work skill you're proud of developing?",
            "If you could have coffee with anyone, who would it be?",
            "What's your favorite way to celebrate small wins?",
            "What's one thing that always makes you smile at work?",
            "If your job was a movie genre, what would it be?",
            "What's the best piece of advice you've received recently?",
            "What's your go-to productivity hack?",
            "If you could master any skill instantly, what would it be?",
            "What's something you're looking forward to this week?"
        ];
        
        let gameBoard = [];
        let flippedCards = [];
        let matches = 0;
        let attempts = 0;
        let canFlip = true;
        
        function initGame() {
            // Create pairs of emojis
            gameBoard = [...emojis, ...emojis];
            
            // Shuffle the board
            for (let i = gameBoard.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameBoard[i], gameBoard[j]] = [gameBoard[j], gameBoard[i]];
            }
            
            // Reset game state
            matches = 0;
            attempts = 0;
            flippedCards = [];
            canFlip = true;
            
            // Update display
            updateScore();
            renderBoard();
            loadQuestions();
        }
        
        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            gameBoard.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.emoji = emoji;
                card.onclick = () => flipCard(index);
                board.appendChild(card);
            });
        }
        
        function flipCard(index) {
            if (!canFlip || flippedCards.length >= 2) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            card.textContent = card.dataset.emoji;
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                attempts++;
                updateScore();
                checkMatch();
            }
        }
        
        function checkMatch() {
            canFlip = false;
            const [first, second] = flippedCards;
            const firstCard = document.querySelector(`[data-index="${first}"]`);
            const secondCard = document.querySelector(`[data-index="${second}"]`);
            
            setTimeout(() => {
                if (gameBoard[first] === gameBoard[second]) {
                    // Match found
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    matches++;
                    updateScore();
                    
                    if (matches === 6) {
                        setTimeout(showCelebration, 500);
                    }
                } else {
                    // No match
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.textContent = '';
                    secondCard.textContent = '';
                }
                
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }
        
        function updateScore() {
            document.getElementById('matches').textContent = matches;
            document.getElementById('attempts').textContent = attempts;
        }
        
        function loadQuestions() {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            
            questions.forEach(question => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.textContent = question;
                questionsList.appendChild(questionDiv);
            });
        }
        
        function showCelebration() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('celebration').classList.add('show');
        }
        
        function closeCelebration() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
        }
        
        function resetGame() {
            closeCelebration();
            initGame();
        }
        
        // Initialize the game when page loads
        initGame();
    </script>
